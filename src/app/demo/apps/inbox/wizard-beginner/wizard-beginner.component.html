<div fxLayout="row" fxLayoutAlign="center center">
  <md-card fxFlex="100%" style="padding: 0;">
    <md-toolbar style="position: relative; z-index: 4;">Is this actionable?</md-toolbar>
    <md-card-content>
      <md-tab-group [selectedIndex]="selectedIndex" style="margin-top:-50px;position: relative; z-index: 3;">
        <md-tab label="">
          <form #form="ngForm">
            <div fxLayout="column" style="height: 300px" fxLayoutAlign="space-around center">

              <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="center center">
                <button md-raised-button 
                color="accent"
                (click)="isActionable('Yes')">Yes</button>
                <button md-raised-button 
                style="margin-left: 8px;"
                (click)="isActionable('No')">No</button>
              </div>

              <!--<div fxLayout="row" fxLayoutAlign="end center">
                <button md-button
                        type="button"
                        disabled>Previous</button>

                <button color="primary"
                        md-raised-button
                        style="margin-left: 8px;"
                        [disabled]="!form.valid"
                        (click)="nextStep()"
                        type="button">Next</button>
              </div>-->
            </div>
          </form>
        </md-tab>
        <md-tab label="YOUR ADDRESS" [disabled]="!form.valid">
          <form #form2="ngForm">
            <div fxLayout="column" style="padding: 16px;">
              <div fxLayout="column" fxLayout.gt-sm="row">
                <md-input-container fxFlex>
                  <input mdInput
                         name="firstname"
                         placeholder="First Name"
                         required>
                </md-input-container>
                <md-input-container fxFlex>
                  <input mdInput
                         name="lastname"
                         placeholder="Last Name"
                         required
                         ngModel>
                </md-input-container>
              </div>

              <md-input-container fxFlex>
                <input mdInput
                       name="street"
                       required
                       ngModel
                       placeholder="Street">
              </md-input-container>

              <div fxLayout="column" fxLayout.gt-sm="row">
                <md-input-container fxFlex>
                  <input mdInput
                         name="zipcode"
                         required
                         ngModel
                         placeholder="Zipcode">
                </md-input-container>
                <md-input-container fxFlex>
                  <input mdInput
                         name="city"
                         required
                         ngModel
                         placeholder="City">
                </md-input-container>
              </div>

              <div fxLayout="row" fxLayoutAlign="end center">
                <button md-button
                        type="button"
                        (click)="previousStep()">Previous</button>

                <button color="primary"
                        md-raised-button
                        style="margin-left: 8px;"
                        [disabled]="!form2.valid"
                        (click)="nextStep()"
                        type="button">Next</button>
              </div>
            </div>
          </form>
        </md-tab>
        <md-tab label="BILLING DETAILS"  [disabled]="!form2.valid">
          <form #form3="ngForm">
            <div fxLayout="column" style="padding: 16px;">
              <md-input-container fxFlex>
                <input mdInput
                       name="creditcard"
                       placeholder="Credit Card Number"
                       required>
              </md-input-container>

              <md-input-container fxFlex>
                <input mdInput
                       name="creditcardname"
                       required
                       ngModel
                       placeholder="Credit Card Owner">
              </md-input-container>

              <md-input-container fxFlex>
                <input mdInput
                       name="expirydate"
                       required
                       ngModel
                       placeholder="Expiry Date (MM/YYYY)">
              </md-input-container>

              <div fxLayout="row" fxLayoutAlign="end center">
                <button md-button
                        type="button"
                        (click)="previousStep()">Previous</button>

                <button color="primary"
                        md-raised-button
                        style="margin-left: 8px;"
                        [disabled]="!form3.valid"
                        (click)="nextStep()"
                        type="button">Next</button>
              </div>
            </div>
          </form>
        </md-tab>
        <md-tab label="CONFIRMATION"  [disabled]="!form3.valid">
          <div fxLayout="column" style="padding: 16px;">
            <h1>Congratulations!</h1>
            <p>You submitted the form.</p>
          </div>
        </md-tab>
      </md-tab-group>
    </md-card-content>
  </md-card>
</div>
